import com.amazonaws.auth.*

group 'codes.rik.window'
version '0.1'

def fetchAwsCredentials = {
    try {
        return new DefaultAWSCredentialsProviderChain().credentials
    } catch (Exception exception) {
        logger.warn('Unable to retrieve AWS credentials from profile')
        return null
    }
}

buildscript {
    ext.kotlin_version = '1.2.10'
    ext.protobuf_version = '3.5.1'
    ext.aws_version = '1.11.255'
    ext.shadow_plugin_version = gradle.gradleVersion <= '2.7' ? '1.2.4' : '2.0.2' // latest version for AWS Gradle
    ext.protobuf_plugin_version = gradle.gradleVersion <= '2.7' ? '0.7.5' : '0.8.3' // latest version for AWS Gradle

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.amazonaws:aws-java-sdk-core:1.11.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_plugin_version" // latest version for Gradle 2.7 (AWS)
        classpath "com.google.protobuf:protobuf-gradle-plugin:$protobuf_plugin_version"
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.google.protobuf'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()

