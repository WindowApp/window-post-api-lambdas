    // Downloaded by buildspec.yml
    ivy {
        url "file:build/window-artifacts-local/gradle-ivy"
        layout "pattern", {
            artifact "[artifact]-[revision].[ext]"
        }
    }
}

protobuf {
    protoc {
        // Download from repositories
        artifact = "com.google.protobuf:protoc:$protobuf_version"
    }
}

dependencies {
    protobuf (
        'codes.rik.window:api-models:0.1'
    )

    compile (
        fileTree(dir: 'jars', include: '*.jar'),

        // Kotlin
        "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
        "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",

        // AWS
        'com.amazonaws:aws-lambda-java-core:1.1.0',
        'com.amazonaws:aws-lambda-java-log4j:1.0.0',
        "com.amazonaws:aws-java-sdk-s3:$aws_version",
        "com.amazonaws:aws-java-sdk-dynamodb:$aws_version",

        // Gson
        'com.github.salomonbrys.kotson:kotson:2.5.0',


        // Logging
        'io.github.microutils:kotlin-logging:1.4.8',
        'org.slf4j:slf4j-log4j12:1.7.25',

        // Protobufs
        "com.google.protobuf:protobuf-java:$protobuf_version",
        "com.google.protobuf:protobuf-java-util:$protobuf_version",

        // Guava
        'com.google.guava:guava:23.6-jre',
    )

}

sourceSets {
    // add protobufs to kotlin source directories too
    main.kotlin.srcDirs "${protobuf.generatedFilesBaseDir}/main/java"
}

compileKotlin {
    dependsOn('generateProto') // ensure protobufs generated beforehand
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

clean {
    delete protobuf.generatedFilesBaseDir
}

idea {
    module {
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/java")
        // If you have additional sourceSets and/or codegen plugins, add all of them
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/grpc")
    }
}

task runLocal(type: Exec) {
    dependsOn 'shadowJar'
    commandLine 'sam', 'local', 'start-api',
            '-t', 'cloudformation/template.yaml',
            '--profile', 'window-dev-rik',
            '--env-vars', 'config/dev/environment.json'
}
